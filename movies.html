<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Now Showing</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Duration</th>
            <th>Action</th>
        </tr>
        {% for movie in movies %}
        <tr>
            <td>{{ movie[1] }}</td>
            <td>{{ movie[2] }}</td>
            <td>{{ movie[3] }} min</td>
            <td><a href="/shows/{{ movie[0] }}" class="btn">View Shows</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
